<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="calculator-container">
    <h2>Simple Calculator</h2>
    <form th:action="@{/calculator/calculate}" method="post">
        <input type="number" step="any" name="number1" placeholder="Enter first number" required>
        <select name="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
        </select>
        <input type="number" step="any" name="number2" placeholder="Enter second number" required>
        <button type="submit">Calculate</button>
    </form>

    <div class="result" th:if="${errorMessage != null}">
        <span class="error" th:text="${errorMessage}"></span>
    </div>

    <div class="result" th:if="${errorMessage == null}">
        Result: <span th:text="${result}"></span>
    </div>
</div>
</body>
</html>
